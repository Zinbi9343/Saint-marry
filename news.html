<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - Saint Mary Convent School</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a stylesheet named styles.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Saint Mary Convent</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item active"><a class="nav-link" href="news.html">News</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- News Section -->
  <section id="news" class="py-5">
    <div class="container">
      <h2 class="mb-4">Latest News</h2>

      <!-- News Articles -->
      <div id="newsArticles" class="row">
        <!-- News articles will be dynamically added here -->
      </div>

      <!-- News Upload Form -->
      <hr>
      <h3>Upload News</h3>
      <form id="newsUploadForm" class="mt-4">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="content">Content:</label>
          <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload News</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <p>&copy; 2024 Saint Mary Convent School. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to add a new news article to the page
    function addNewsArticle(title, content) {
      var newsArticlesDiv = document.getElementById("newsArticles");
      var newsArticleHTML = `
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
              <span class="news-icon"><i class="fas fa-bell"></i></span>
            </div>
          </div>
        </div>`;
      newsArticlesDiv.innerHTML += newsArticleHTML;
    }

    // News upload form submission
    document.getElementById("newsUploadForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var password = document.getElementById("password").value;
      if (password === "MARYNEWS") {
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;
        // Add the news article to the page
        addNewsArticle(title, content);
        // Reset form fields
        document.getElementById("newsUploadForm").reset();
        alert("News uploaded successfully!");
      } else {
        alert("Incorrect password. News upload failed.");
      }
    });
  </script>
</body>
</html>
