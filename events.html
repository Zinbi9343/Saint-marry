<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Saint Mary Convent School</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a stylesheet named styles.css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Saint Mary Convent</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
          <li class="nav-item active"><a class="nav-link" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Events Section -->
  <section id="events" class="py-5">
    <div class="container">
      <h2 class="mb-4">Upcoming Events</h2>

      <!-- Events -->
      <div id="eventsList">
        <!-- Events will be dynamically added here -->
      </div>

      <!-- Event Upload Form -->
      <hr>
      <h3>Add Event</h3>
      <form id="eventUploadForm" class="mt-4">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="icon">Icon:</label>
          <select class="form-control" id="icon" name="icon" required>
            <option value="fas fa-calendar-alt">Calendar</option>
            <option value="fas fa-bell">Bell</option>
            <option value="fas fa-star">Star</option>
            <option value="fas fa-church">Church</option>
            <option value="fas fa-futbol">Football</option>
            <option value="fas fa-graduation-cap">Graduation Cap</option>
            <option value="fas fa-guitar">Guitar</option>
            <option value="fas fa-heart">Heart</option>
            <option value="fas fa-paw">Paw</option>
            <option value="fas fa-plane">Plane</option>
            <option value="fas fa-shopping-cart">Shopping Cart</option>
            <option value="fas fa-umbrella">Umbrella</option>
            <option value="fas fa-camera">Camera</option>
            <option value="fas fa-coffee">Coffee</option>
            <option value="fas fa-music">Music</option>
            <option value="fas fa-book">Book</option>
            <option value="fas fa-microphone">Microphone</option>
            <option value="fas fa-rocket">Rocket</option>
            <option value="fas fa-tree">Tree</option>
            <option value="fas fa-users">Users</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <p>&copy; 2024 Saint Mary Convent School. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to add a new event to the page
    function addEvent(title, date, time, description, icon) {
      var eventsListDiv = document.getElementById("eventsList");
      var eventHTML = `
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <p class="card-text"><strong>Date:</strong> ${date}<br><strong>Time:</strong> ${time}<br><strong>Description:</strong> ${description}</p>
            <span class="event-icon"><i class="${icon}"></i></span>
          </div>
        </div>`;
      eventsListDiv.innerHTML += eventHTML;
    }

    // Event upload form submission
    document.getElementById("eventUploadForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var password = document.getElementById("password").value;
      if (password === "MARYNEWS") {
        var title = document.getElementById("title").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        var description= document.getElementById("description").value;
        var icon = document.getElementById("icon").value;
        // Add the event to the page
        addEvent(title, date, time, description, icon);
        // Reset form fields
        document.getElementById("eventUploadForm").reset();
        alert("Event added successfully!");
      } else {
        alert("Incorrect password. Event upload failed.");
      }
    });
  </script>
</body>
</html>
